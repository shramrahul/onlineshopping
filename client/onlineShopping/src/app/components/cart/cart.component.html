<div class="container">
    <table id="cart" class="table table-hover table-condensed">
              <thead>
              <tr>
                <th style="width:50%">Product</th>
                <th style="width:10%">Price</th>
                <th style="width:8%">Quantity</th>
                <th style="width:22%" class="text-center">Subtotal</th>
                <th style="width:10%"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let cartline of cartLines">
                <td data-th="Product">
                  <div class="row">
                    <div class="col-sm-2 hidden-xs"><img src="" alt="..." class="img-responsive"/></div>
                    <div class="col-sm-10">
                      <h4 class="nomargin">{{cartline.product.name}}</h4>
                      <p>{{cartline.product.description}}</p>
                    </div>
                  </div>
                </td>
                <td data-th="Price">${{cartline.product.unitPrice}}</td>
                <td data-th="Quantity">
              <input type="number" class="form-control text-center" [(ngModel)]="cartline.quantity">
                </td>
                <td data-th="Subtotal" class="text-center">$ {{cartline.product.unitPrice * cartline.quantity}}</td>
                <td class="actions" data-th="">
                
                  <button class="btn btn-info btn-sm">
                    <span class="glyphicon glyphicon-refresh"></span></button>
                 
                    <button class="btn btn-danger btn-sm" (click)="removeCartlineFromCart(cartline.product.code)">
                    <span class="glyphicon glyphicon-trash"></span></button>

                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr class="visible-xs">
                <td class="text-center"><strong>Total {{total}}</strong></td>
              </tr>
              <tr>
                <td><button (click)="onClickContinueShopping()" class="btn btn-warning"><span class="glyphicon glyphicon-angle-left"></span> Continue Shopping</button></td>
                <td colspan="2" class="hidden-xs"></td>
                <td class="hidden-xs text-center"><strong>Total ${{total}}</strong></td>
                <td><button (click)="onClickCheckoutButton(cartLines)" class="btn btn-success btn-block">Checkout <span class="glyphicon glyphicon-angle-right"></span></button></td>
              </tr>
            </tfoot>
          </table>
  </div>
